<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Phenomena Games</title>

        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src = Pheno.png class = "logo" style="width:360;height:60px;">

    <!-- Implementing each graph and equation card pair. Each pair is assigned
    a unique data-framework which is used to compare to see if they are a match. -->
    <section class="game">
        <div class="card" data-framework="pairOne">
        <img class="front-face" src="Pair_1_Eq.png" alt="PairOne"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
        <div class="card" data-framework="pairOne">
        <img class="front-face" src="Pair_1_Graph.png" alt="PairOne"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>

        <div class="card" data-framework="pairTwo">
        <img class="front-face" src="Pair_2_Eq.png" alt="PairTwo"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
        <div class="card" data-framework="pairTwo">
        <img class="front-face" src="Pair_2_Graph.png" alt="PairTwo"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>

        <div class="card" data-framework="pairThree">
        <img class="front-face" src="Pair_3_Eq.png" alt="PairThree"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
        <div class="card" data-framework="pairThree">
        <img class="front-face" src="Pair_3_Graph.png" alt="PairThree"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>

        <div class="card" data-framework="pairFour">
        <img class="front-face" src="Pair_4_Eq.png" alt="PairFour"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
        <div class="card" data-framework="pairFour">
        <img class="front-face" src="Pair_4_Graph.png" alt="PairFour"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>

        <div class="card" data-framework="pairFive">
        <img class="front-face" src="Pair_5_Eq.png" alt="PairFive"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
        <div class="card" data-framework="pairFive">
        <img class="front-face" src="Pair_5_Graph.png" alt="PairFive"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>

        <div class="card" data-framework="pairSix">
        <img class="front-face" src="Pair_6_Eq.png" alt="PairSix"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
        <div class="card" data-framework="pairSix">
        <img class="front-face" src="Pair_6_Graph.png" alt="PairSix"/>
        <img class="back-face" src="Logo.png" alt="Logo"/>
        </div>
    </section>

    <script src="index.js"></script>

    <!-- Audio credit mentioned in index.js -->
    <audio controls loop>
        <source src = "walk.mp3" type = "audio/mp3">
    </audio>
</body>
</html>
